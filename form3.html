<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <h2>Form 3</h2>
    <form >
        <fieldset>
            <legend>Dummy Form</legend>
            <label for="fname"> Enter First Name</label>
            <input type="fname" id="fname">
            <br> <br>

            <label for="lname">Enter Last Name</label>
            <input type="lname" id="lname">
            <br> <br>

            <label for="datepicker">Choose DOB</label>
            <input type="datepicker" id="datepicker">
            <br> <br>

            <label for="dishes"> Choose Snacks</label>
            <select name="dishes" id="dishes">
                <option value="chips">Chips</option>
                <option value="pakodha"> Pakodha</option>
                <option value="fries">Fries</option>
            </select>
            <br> <br>

            <label for="address">Enter your Address:</label>
            <textarea name="address" id="address" cols="30" rows="10">Enter here....</textarea>
            <br> <br>

            <p>Select Programming Language</p>
            <label for="html">HTML</label>
            <input type="radio" id="html" name="fav" value="html">

            <label for="css">CSS</label>
            <input type="radio" id="css" name="fav" value="css">

            <label for="js">JS</label>
            <input type="radio" id="js" name="fav" value="js">
            <br> <br>

            <button>Submit</button>

           


        </fieldset>
    </form>
</body>
</html>
