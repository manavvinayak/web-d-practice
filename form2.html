<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 2</title>
</head>
<body>
    <h3> Forms 2</h3>
    <form >
        <label >
            Enter your Name
            <input type="fname" id="fname">
        </label>
        <br>
        <br>
        <label >
            Enter DOB
            <input type="date" id="date">
            <br>
            <br>
        </label>
        <label >
            Your Hobbies?
        </label>
        <br>
        <br>
        <label >
            Reading books
            <input type="checkbox" id="checkbox" placeholder="Tick it">
            Outdoor Activies
            <input type="checkbox" id="checkbox">
            
            Cycling
            <input type="checkbox" id="checkbox">
            Singing
            <input type="checkbox" id="checkbox">
            Dancing
            <input type="checkbox" id="checkbox">
            <br>
            <br>
            <label for="reset"> </label>
            <input type="reset" id="reset">
        </label>
        <br>
        <br>
        <legend>Your Gender</legend>
        <br>
        <input type="radio"  name="gender" id="male">
        <label for="radio" >Male</label>

        <input type="radio" name="gender" id="female">
        <label for="radio" >Female</label>

        <input type="radio" name="gender" id="others">
        <label for="radio">Others</label>
       
        <br>
        <br>
        <label for="tel">Enter Mobile No.</label>
        <input type="tel" id="tel" placeholder="Only digits">
        <br>
        <br>
        <label for="url">Enter Github Id Link</label>
        <input type="url" id="url" placeholder="Enter url">
        <br>
        <br>


        <label >
            Enter your file 
            <input type="file" id="file" >
        </label>
        <br>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
