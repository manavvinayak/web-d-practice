<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 3</title>
</head>
<body>
    <h3>Table 3</h3>
    <table border="2"> 
        <caption> Items Info </caption>
        <thead>
        <!-- The <thead> HTML element encapsulates a set of table rows (<tr> elements), indicating that they comprise the head of a table with information about the table's columns. This is usually in the form of column headers (<th> elements).-->
            <tr>
                <th colspan="3"> Insights </th>

            </tr>
            <!-- colspan takes number of columns into it making a single large column (based upon the number inputted)-->
            <tr>
                <th scope="col"> Item_name </th>
                <th scope="col"> Company </th>
            </thead>
            </tr>
            
        <tbody>
            <tr>
                <th scope="row"> Peter Eng shirt</th>
                <td>Peter England </td>
            </tr>
            <tr>
              <th > Amul milk</th>
              <td>Amul </td>
              <th rowspan="2"> Indian </th>
            </tr>
            
        </tbody>
    </table>
    
    
</body>
</html>
