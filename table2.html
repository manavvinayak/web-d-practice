<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
</head>
<body>
    <h3> More info regarding tables</h3>
    <table border="1">
      <!--  tr shows a row in the table
    one tr signifies a single row,thereon the elements are added  -->
        <tr>
        <td> State/UT </td>
        <td> Capital </td>
        <td> Language </td>
        </tr>
        <tr>
            <td> Haryana </td>
            <td> Chandigarh </td>
            <td> Hindi </td>

        </tr>
        <tr>
            <td rowspan="2"> Laddakh And J&K </td>
            <td> Leh </td>
            <td>Laddakhi</td>
        
        </tr>
        <tr>
            <td > Srinagar </td>
            <td > Kashmiri</td>
        </tr>
        <!-- td defines a cell of the table where a data is stored,it also said to be child of tr tag-->
    </table>
</body>
</html>
