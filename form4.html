<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 4</title>
</head>
<body>
    <h3>Complex Form</h3>
    <form >
        <fieldset>
            <legend>Personal Quistionare</legend>
            <label for="name">Enter Your Full Name</label>
            <input type="name" id="name">
            <br> <br>
            <label for="email">Enter Email Id</label>
            <input type="email" id="email">
            <br> <br>
            <label for="tel">Contact</label>
            <input type="tel" id="tel">
            <br> <br>
            <label for="datepicker">Enter D.O.B.</label>
            <input type="datepicker" id="datepicker">
            <br> <br>
            <p>Gender</p>
            <label for="radio">Male</label>
            <input type="radio" name="gender" value="male">

            <label for="radio">Female</label>
            <input type="radio" name="gender" value="female">

            <label for="radio">Others</label>
            <input type="radio" name="gender" id="others">
            <br> <br>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
            </select>
            <br> <br>



        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="address">Street</label>
            <input type="address">
            <br> <br>
            <label for="city">City</label>
            <input type="text">
            <br> <br>
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="comments">Comments</label>
            <textarea name="comments" id="" cols="30" rows="10">Anything you want to share.....</textarea>
            <br>
            <label for="i">I agree to Terms and Conditions</label>
            <input type="checkbox" id="checkbox">

        </fieldset>
        <button>Submit</button>

    </form>
</body>
</html>
