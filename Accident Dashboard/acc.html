<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Trend Monitor Dashboard</title>
    <link rel="stylesheet" href="acc.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Accident Trend Monitor Dashboard</h1>
    </header>
    <main>
        <section id="filters">
            <h2>Filters</h2>
            <label for="year">Year:</label>
            <select id="year">
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>
        </section>
        <section id="summary">
            <h2>Summary</h2>
            <div id="monitor-wheel"></div>
        </section>
        <section id="charts">
            <h2>Charts</h2>
            <div class="chart-container">
                <canvas id="pieChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="wholeGraph"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="monitorWheel"></canvas>
            </div>
            </section>
            </main>
            <footer>
                <p>&copy; 2024 Accident Trend Monitor</p>
            </footer>
            <script src="acc.js"></script>
            </body>
        
</body>
</html>
